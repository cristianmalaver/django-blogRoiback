<nav class="navbar navbar-expand-lg fixed-top" id="main-navbar">

            <img src="{% static "img/roiback.png" %}" height="45" class="d-inline-block align-top"/>

        <div class="collapse navbar-collapse">

                    {% else%}
                        <img src="{% static 'img/default-profile.png' %}" height="45" class="d-inline-block align-top rounded-circle"/>
                    {% endif %}

                </li>
