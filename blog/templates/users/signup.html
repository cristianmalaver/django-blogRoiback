{% extends "users/base.html" %}
{% load static %}

{% block head_content %}
<title>RoiBack sign up</title>
{% endblock %}

{% block container %}
<a class="navbar-brand pr-5" style="border-right: 1px solid #efefef;" href="{% url "users:login" %}">
    <img src="{% static "img/roiback.png" %}" height="45" class="d-inline-block align-top"/>
    

</a>
<h3 class="navbar-brand pr-5"> Crea tu cuenta para acceder al blog </h3>

    <form action="{% url 'users:signup' %}" method="POST">
        {% csrf_token %}

        {{ form.as_p }}

        <button class="btn btn-primary btn-block mt-5" type="submit">Vamos a darle!</button>

    </form>

{% endblock %}
