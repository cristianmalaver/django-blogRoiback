{% extends "users/base.html" %}
{% load static %}

{% block head_content %}
<title>login</title>
{% endblock%}

{% block container %}
<a class="navbar-brand pr-5" style="border-right: 1px solid #efefef;" href="{% url "users:login" %}">
    <img src="{% static "img/roiback.png" %}" height="45" class="d-inline-block align-top"/>
    

</a>
<h3 class="navbar-brand pr-5"> Inicia sesi√≤n para acceder al blog </h3>

    {% if error %}
        <p class="alert alert-danger">{{ error }}</p>
    {% endif%}

    <form method="POST" action="{% url "users:login" %}">
        {% csrf_token %}

        <div class="form-group">
            <input class="form-control" type="text" placeholder="Username" name="username" />
        </div>

        <div class="form-group">
            <input class="form-control" type="password" placeholder="Password" name="password" />
        </div>


        <button class="btn btn-primary btn-block mt-5" type="submit">Logueate!</button>

    </form>
    <p class="mt-4">no tienes una cuenta aun? <a href="{% url "users:signup" %}">Resgistrate aqui!.</a></p>

{% endblock %}
